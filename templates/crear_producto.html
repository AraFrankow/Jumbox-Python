<body>
    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Administración</title>
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <a href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Jumbox">
            </a>
        </div>
    
        <div class="titulo-header">
            <h1>Crear Producto</h1>
        </div>
    
        <div class="cuenta" tabindex="0">
            <div class="cuenta-btn">
                <i class="fa-solid fa-user"></i> 
                <span>Cuenta</span> 
                <i class="fa-solid fa-chevron-down"></i>
            </div>
            <ul class="menu-cuenta" aria-hidden="true">
                <li><a href="{{ url_for('admin') }}">Admin</a></li>
                <li><a href="{{ url_for('logout') }}">Cerrar sesión</a></li>
            </ul>
        </div>
    </header>

    <main>
        <div class="formulario-container">
            <form method="POST" action="{{ url_for('registro') }}">
                <div>
                    <label for="nombre"><strong>Nombre</strong></label>
                    <input type="text" name="nombre"  value="{{ nombre or '' }}" required>
                </div>
                
                <div>
                    <label for="precio"><strong>Precio</strong></label>
                    <input type="number" name="precio"  value="{{ precio or '' }}" required>
                </div>
    
                <div>
                    <label for="stock"><strong>Stock</strong></label>
                    <input type="number" name="stock"  value="{{ stock or '' }}" required>
                </div>
                
                <div>
                    <label for="sel-cat">Categoría</label>
                    <select id="sel-cat" name="categoria">
                        <option value="">Todas</option>
                        {% for c in categorias or [] %}
                            <option value="{{ c }}" {{ 'selected' if request.args.get('categoria')==c else '' }}>{{ c }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div>
                    <label for="imagen"><strong>Imagen</strong></label>
                    <input type="file" name="imagen" required>
                </div>
    
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert {{ category }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            
                <button type="submit">Crear</button>
            </form>
        </div>
    </main>

    <footer>
        <p>© 2025 Jumbox. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
</body>
</html>
