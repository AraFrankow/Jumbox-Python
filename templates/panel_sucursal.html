<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Panel Sucursal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="sucursal-page">
  <header class="main-header">
        <div class="logo">
            <a href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Jumbox">
            </a>
        </div>
    <div class="titulo-header">
            <h1>Panel Sucursal</h1>
        </div>
    <div class="cuenta" tabindex="0">
            <div class="cuenta-btn">
                <i class="fa-solid fa-user"></i> 
                <span>Cuenta</span> 
                <i class="fa-solid fa-chevron-down"></i>
            </div>
            <ul class="menu-cuenta" aria-hidden="true">
                <li><a href="{{ url_for('logout') }}">Cerrar sesión</a></li>
            </ul>
        </div>
  </header>




  <main class="suc-main" style="max-width:900px;margin:40px auto;padding:0 20px;">
    <section class="card" style="display:grid;gap:14px;">
      <a class="btn-primary" href="{{ url_for('vista_sucursal') }}">➜ Pedir stock</a>
      <!-- Dejá este link para más adelante si todavía no lo implementaste -->
      <a class="btn-secondary" href="{{ url_for('sucursal_pedidos_clientes') }}">➜ Ver pedidos de clientes para enviar</a> 
    </section>
    <p style="margin-top:16px;">Sucursal actual: <strong>#{{ sucursal_id or '—' }}</strong></p>
  </main>
</body>
</html>
