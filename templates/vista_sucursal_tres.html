<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Pedir Stock · Sucursal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="sucursal-page">

  <header class="suc-header">
    <div class="suc-header__left">
      <a href="{{ url_for('home') }}" class="suc-logo" aria-label="JUMBOX"></a>
    </div>
    <h1 class="suc-header__title">Pedir Stock</h1>
    <div class="suc-header__right">
      <div class="suc-account">Mi Cuenta ▾</div>
    </div>
  </header>

  <main class="suc-main">
    <section class="suc-panel">
      <div class="suc-panel__title">Sucursal</div>

              <form action="{{ url_for('sucursal_pedir_stock') }}" method="post" class="suc-form" autocomplete="off">
          {% if csrf_token %}{{ csrf_token() }}{% endif %}

          <label for="producto_id" class="suc-label">Producto</label>
          <select id="producto_id" name="producto_id" class="suc-select" required>
            <option value="" disabled selected>Seleccionar…</option>
            {% for p in productos %}
              <option value="{{ p[0] }}" {% if selected_producto_id==p[0] %}selected{% endif %}>{{ p[1] }}</option>
            {% endfor %}
          </select>

          <div class="suc-stock-actual">
            <span class="suc-stock-actual__label">Stock Actual:</span>
            <span class="suc-stock-actual__value">
              {{ stock_actual if stock_actual is not none else "—" }}
            </span>

            <!-- NUEVO: refresca la vista con GET usando el mismo form (sin JS) -->
            <button type="submit"
                    class="btn-secondary"
                    formmethod="get"
                    formaction="{{ url_for('vista_sucursal') }}">
              Ver stock
            </button>
          </div>

          <label for="cantidad" class="suc-label">Stock</label>
          <input id="cantidad" name="cantidad" type="number" min="1" step="1" class="suc-input" required>

          <button type="submit" class="suc-btn">Pedir</button>
        </form>

    </section>
  </main>

</body>
</html>
