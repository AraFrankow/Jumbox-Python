<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ingresar teléfono</title>
</head>
<body>
    <h2>Por favor, ingresa tu número de teléfono</h2>
    <form method="POST">
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" required>
        <button type="submit">Continuar</button>
    </form>
</body>
</html>
